<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{{styleSheetUris}}}

    <style>
        body.vscode-dark {
            background: white;
            color: black;
        }
    </style>
    <title>{{title}}</title>
</head>
<body>
    <form class="box m-4" id="optionForm">
        <label class="label is-medium">{{exportOptionsLabel}}</label>
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" name="generateFileList" checked/>
                    {{generateFileListLabel}}
                </label>
            </div>
        </div>

        <button type="submit" class="button is-info">{{exportButtonLabel}}</button>
    </form>

    <hr>

    <h2 class="is-size-3 m-2">{{header}}</h2>
    <h4 class="m-2">{{lineCountContent}}</h4>
    <div id="diffOutput" class="m-2">
        {{{htmlContent}}}
    </div>

    {{{scriptUris}}}}

</body>
</html>
